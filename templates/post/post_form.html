{% extends "base.html" %}
{% block content %}

<div class="container">
    {% include 'etc/sidebar.html' %}
    {% include 'etc/navbar.html' %}
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
    <form method="post"
    action="{% if form.instance.pk %}{% url 'post_edit' pk=form.instance.pk %}{% else %}{% url 'post_create' %}{% endif %}">
    <input type='hidden' name='name' value='{{request.session.m_name}}'>
        {% csrf_token %}

        <div class="form-group">
            <label class='.form-control-label' for="{{ form.title.id_for_label }}">글제목</label>
            {{ form.title }}
        </div>
        <br>

        <div class="form-group">
            <label class='.form-control-label' for="{{ form.content.id_for_label }}">글내용</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-outline-primary ">Save</button>
    </form>
    <br>
    <br>
    {% include 'etc/footer.html' %}
</div>

{% endblock %}
