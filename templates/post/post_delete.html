{% extends "base.html" %}

{% block content %}
    <div class="bg-light rounded d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div>
            <h2>게시글 삭제</h2>
            <p>정말로 삭제하시겠습니까?</p>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-outline-primary">삭제</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary" onclick="location.href='{% url 'post_list' %}'">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block extrascript %}
    <script>
        // 팝업 창 닫기
        function closePopup() {
            window.opener = null;
            window.open('', '_self');
            window.close();
        }
    </script>
{% endblock %}
