{% load static %}
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{% url 'index' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <img src="{% static 'pictures/analy.png' %}" alt="Store Image" class="custom-feature-icon" width="70"
          height="70">
        <title>상권 분석</title>
          <span class="logo" href="{% url 'index' %}">&nbsp;세상 분석</span>

      {% if not 'm_id' in request.session %}
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

        <a href="{% url 'member_login' %}" class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Login</a>
        <a href="{% url 'member_reg' %}" class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Signup</a>
        <a href="{% url 'post_list' %}" class="me-3 py-2 link-body-emphasis text-decoration-none">Support</a>
        <a href="{% url 'files' %}" class="py-2 link-body-emphasis text-decoration-none" href="#">Files</a>
      </nav>
      {% else %}
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none">{{request.session.m_name}} 님 어서오세요.</a>
        <a href="{% url 'member_logout' %}" class="me-3 py-2 link-body-emphasis text-decoration-none"
          href="#">Logout</a>
        <a href="{% url 'member_reg' %}" class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Signup</a>
        <a href="{% url 'post_list' %}" class="me-3 py-2 link-body-emphasis text-decoration-none">Support</a>
        <a href="{% url 'files' %}" class="py-2 link-body-emphasis text-decoration-none" href="#">Files</a>
      </nav>
      {% endif %}
    </div>
    <br>

</div>
<!-- /네비바 -->
